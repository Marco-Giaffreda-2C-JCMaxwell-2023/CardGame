<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIra la carta</title>
</head>
<body>
    <img src="carta-retro-mondiali.jpg" onclick="gira()" width="500" height="650" /> 
     
    <script>
         let carta=document.querySelector("img")
        function gira() {
            if (carta.src.includes('retro'))
         carta.src ="ronaldo-carta-fronte-mondiali.webp"
         else 
         carta.src = "carta-retro-mondiali.jpg"
        }
    </script>
</body>
</html>
